<!DOCTYPE html>
<html>
    <head>
        <title>Array Simulator</title>
    </head>

    <body>
        <div id="array">
            Array :
        </div>
        Value: <input type="text" name="" id="value">
        Index: <input type="text" name="" id="index">
        <button onclick="addLast()"> Add Last </button>
        <button onclick="addFirst()"> Add First </button>
        <button onclick="addSpecific()"> Add Specific </button>

        <button onclick="deleteLast()"> Delete Last </button>
        <button onclick="deleteFirst()"> Delete First </button>
        <button onclick="deleteSpecific()"> Delete Specific </button>

        <button onclick="updateSpecific()"> Update Specific </button>
        <script>
            let arr=[];
            function addLast() {
              let x = document.getElementById("value").value;
              arr.push(x);
              let text = "Array : ";

              for (let i = 0; i < arr.length ;i++) {
                text += arr[i] + " ";
              }
              text+="<br>";
              document.getElementById("array").innerHTML = text;
              //console.log(text);
            }

            function addFirst() {
              let x = document.getElementById("value").value;
              arr.unshift(x);
              let text = "Array : ";

              for (let i = 0; i < arr.length ;i++) {
                text += arr[i] + " ";
              }
              text+="<br>";
              document.getElementById("array").innerHTML = text;
              //console.log(text);
            }

            function addSpecific() {
              let x = document.getElementById("value").value;
              let pos = document.getElementById("index").value;
              arr.push(x);
              let y;
              for (let i=pos-1;i<arr.length;i++) {
                    y=arr[i];
                    arr[i]=x;
                    x=y;
              }
              let text = "Array : ";

              for (let i = 0; i < arr.length ;i++) {
                text += arr[i] + " ";
              }
              text+="<br>";
              document.getElementById("array").innerHTML = text;
              //console.log(text);
            }

            function deleteLast() {
              let x = document.getElementById("value").value;
              arr.pop();
              let text = "Array : ";

              for (let i = 0; i < arr.length ;i++) {
                text += arr[i] + " ";
              }
              text+="<br>";
              document.getElementById("array").innerHTML = text;
              //console.log(text);
            }

            function deleteFirst() {
              let x = document.getElementById("value").value;
              arr.shift();
              let text = "Array : ";

              for (let i = 0; i < arr.length ;i++) {
                text += arr[i] + " ";
              }
              text+="<br>";
              document.getElementById("array").innerHTML = text;
              //console.log(text);
            }

            function deleteSpecific() {
              let x = arr[arr.length-1];
              let pos = document.getElementById("index").value;
              arr.pop();
              let y;
              for (let i=arr.length-1;i>=pos-1;i--) {
                    y=arr[i];
                    arr[i]=x;
                    x=y;
              }
              let text = "Array : ";

              for (let i = 0; i < arr.length ;i++) {
                text += arr[i] + " ";
              }
              text+="<br>";
              document.getElementById("array").innerHTML = text;
              //console.log(text);
            }

            function updateSpecific() {
              let x = document.getElementById("value").value;
              let pos = document.getElementById("index").value;
              arr[pos-1]=x;
              
              let text = "Array : ";

              for (let i = 0; i < arr.length ;i++) {
                text += arr[i] + " ";
              }
              text+="<br>";
              document.getElementById("array").innerHTML = text;
              //console.log(text);
            }
            
        </script>
    </body>

</html>
